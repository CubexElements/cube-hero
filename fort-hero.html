<link rel="import" href="../polymer/polymer.html">
<dom-module id="fort-hero" attributes="background">
  <template>
    <style>
      :host {
        display: block;
        align-self: flex-end;
        flex-grow: 1;
        width: 100%;
        overflow: hidden;
        position: relative;
        background-color: var(--hero-background-color, #3884cd);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: auto;
        background-image: var(--hero-background-image);
      }

      :host #wrapper {

        min-height: 112px;

        padding-left: 192px;
        padding-bottom: 64px;
      }

      :host([background]) #wrapper {
        background: -webkit-radial-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)); /* Safari 5.1 to 6.0 */
        background: -o-radial-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)); /* For Opera 11.6 to 12.0 */
        background: -moz-radial-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)); /* For Firefox 3.6 to 15 */
        background: radial-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)); /* Standard syntax */
      }

      :host(:not([background])) #wrapper {
        position: relative;
      }

      :host(:not([background])) #wrapper::before {
        background: url('https://s-media-cache-ak0.pinimg.com/originals/82/a6/6c/82a66c6b69a61564494a682e4fb0d704.jpg');
        background-position: center center;
        background-size: cover;

        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: .2;
        content: "";
        pointer-events: none;
      }

      :host ::slotted(fort-hero-sticker) {
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 2;
      }

      :host ::slotted(fort-hero-bar) {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
    </style>
    <div id="wrapper">
      <slot></slot>
    </div>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-hero',
        properties: {
          'background': {
            type: String
          },
          'color':      {
            type: String
          }
        },
        ready:      function ()
                    {
                      if(this.background)
                      {
                        this.updateStyles({'--hero-background-image': 'url(' + this.background + ')'});
                      }
                      else if(this.color)
                      {
                        this.updateStyles({'--hero-background-color': this.color});
                      }
                    }
      }
    );
  </script>
</dom-module>
